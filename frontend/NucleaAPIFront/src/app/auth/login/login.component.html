<div class="wrapper fadeInDown">
  <div class="login-page">
    <div class="form">
      <form [formGroup]="loginForm" #frmLogin="ngForm" class="login-form" (ngSubmit)="onLogin(frmLogin)">
        <input  formControlName="email" placeholder="email"  required />
        <input type="password" formControlName="password" placeholder="password"  required />
        <button>login</button>
        <p class="message">Not registered? <a href="/auth/register">Create an account</a></p>
      </form>
      
    </div>
  </div>
</div>
